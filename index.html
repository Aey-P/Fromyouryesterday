<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FYY</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-rectangle">
    <div class="browser-bar">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
    </div>

    <div class="container">
      <p id="msg1" class="message hidden">Hi ;)</p>
      <p id="msg2" class="message hidden">How are you doing?</p>
      <p id="weather" class="message hidden">Looks sunny today! ☀️</p>
    </div>

    <div id="quote-input-box" class="quote-input hidden">
      <p id="typing-text" class="instruction-text hidden">Take a deep breath and choose a number between 1 and 50</p>
      <input type="number" id="quote-number" min="1" max="50" placeholder="Enter a number..." class="hidden" />
      <button type="button" id="quote-button" onclick="getQuote()" class="hidden">Enter</button>
    </div>

  </div>
  

  
  

  <!-- Background music -->
  <audio id="rain-sound" loop autoplay>
    <source src="rain.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
